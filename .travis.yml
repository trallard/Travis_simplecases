language: ruby

rvm:
  - 2.4.1

before install:

before_script:
  - sudo apt-get update
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
  - conda create -f env scripts/conda_notebooks.yml
  - source activate notebooks

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
script: bash scripts/check_branch.sh

after_sucess: source deactivate

# Only CI on backend branch
branches:
  only:
  - master     # if you are serving from master, change this accordingly

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer


sudo: false  # route your build to the container-based infrastructure for a faster build


env:
  global:
  - secure: 
  - secure: 
